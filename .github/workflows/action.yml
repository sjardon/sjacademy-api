name: sj-academy-deploy

on:
  push:
    branches:
      - staging
      - feature/1pj9cbt-subscription_listing

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Installing NPM
        run: npm install
      - name: Building application
        run: npm run build
      - name: Generate deployment package
        run: npm run zip
      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time
      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: '${{ steps.current-time.outputs.time }}'
          replace-with: '-'
          flags: 'g'
      - name: Beanstalk Deploy for app
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{secrets.AWS_ACCESS_KEY}}
          aws_secret_key: ${{secrets.AWS_SECRET_KEY}}
          application_name: sj-academy
          environment_name: Sjacademy-dev
          region: us-west-2
          version_label: 'sj-academy-${{ steps.format-time.outputs.replaced }}'
          deployment_package: dist/bundle.zip
      - name: Deployed!
        run: echo App deployed to ELB
